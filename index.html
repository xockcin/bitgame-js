<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- game space -->
  <div id="jumbotron" class="container-flex d-flex flex-row justify-content-around rounded-pill m-2">
    <div id="origin" class="bg-info text-white border rounded m-4">
      
      <h1 class="p-1 m-0">43</h1>
    </div>
    <div
      class="step bg-success text-white border rounded m-4">
      <h1 class="p-1 m-0">2B</h1>
    </div>
    <div id="goal" class="bg-danger text-white border border-white rounded m-4">
      <h1 class="p-1 m-0">'+'</h1>
    </div>
  </div>
  
  <!-- game board -->
  <div class="container bg-secondary w-75 border rounded p-3 mt-4">
    <div class="d-flex bg-info rounded-pill justify-content-around">
      <div class="btn-group" role="group">
        <button data-index="7" data-on="no" class="btn m-2 border btn-light border-dark rounded">7</button>
        <button data-index="6" data-on="no" class="btn m-2 border btn-light border-dark rounded">6</button>
        <button data-index="5" data-on="yes" class="btn m-2 border btn-dark border-dark rounded">5</button>
        <button data-index="4" data-on="no" class="btn m-2 border btn-light border-dark rounded">4</button>
        <button data-index="3" data-on="yes" class="btn m-2 border btn-dark border-dark rounded">3</button>
        <button data-index="2" data-on="no" class="btn m-2 border btn-light border-dark rounded">2</button>
        <button data-index="1" data-on="yes" class="btn m-2 border btn-dark border-dark rounded">1</button>
        <button data-index="0" data-on="yes" class="btn m-2 border btn-dark border-dark rounded">0</button>
      </div>
    </div>
    <hr>
    <div class="d-flex bg-success rounded-pill justify-content-around">
      <div class="btn-group" role="group">
        <button class="btn m-2 mx-3 border btn-danger rounded btn-lg">+</button>
        <button class="btn m-2 mx-3 border btn-danger rounded btn-lg"><</button>
        <button class="btn m-2 mx-3 border btn-danger rounded btn-lg">~</button>
        <button class="btn m-2 mx-3 border btn-danger rounded btn-lg">></button>
        <button class="btn m-2 mx-3 border btn-danger rounded btn-lg">-</button>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
