<!doctype html>
<html lang="en">

<head>
  <title>bitgame</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>

<body class="bg-dark">

  <div class="container-flex p-2 justify-content-center mt-5" id="gamespace">
    <div class="d-inline-flex border border-dark rounded-pill w-50 justify-content-around mb-3 bg-secondary" id="bytearray">
        <button class="bit btn m-2 border border-dark rounded-pill" id="btn7" style="background-color: white;">hello</button>
        <button class="bit btn m-2 border border-dark rounded-pill" id="btn6" style="background-color: white;">hello</button>
        <button class="bit btn m-2 border border-dark rounded-pill" id="btn5" style="background-color: white;">hello</button>
        <button class="bit btn m-2 border border-dark rounded-pill" id="btn4" style="background-color: white;">hello</button>
        <button class="bit btn m-2 border border-dark rounded-pill" id="btn3" style="background-color: white;">hello</button>
        <button class="bit btn m-2 border border-dark rounded-pill" id="btn2" style="background-color: white;">hello</button>
        <button class="bit btn m-2 border border-dark rounded-pill" id="btn1" style="background-color: white;">hello</button>
        <button class="bit btn m-2 border border-dark rounded-pill" id="btn0" style="background-color: white;">hello</button>
    </div>
    <div class="d-inline-flex border border-danger bg-primary w-50 justify-content-around" id="keypad">
      <button class="btn btn-lg border btn-danger m-2" id="increment">++</button>
      <button class="btn btn-lg border btn-danger m-2" id="left-shift"><<</button>
      <button class="btn btn-lg border btn-danger m-2" id="complement">~</button>
      <button class="btn btn-lg border btn-danger m-2" id="right-shift">>></button>
      <button class="btn btn-lg border btn-danger m-2" id="decrement">--</button>
    </div>
  </div>

  <!-- Optional JavaScript -->

  <script>
    $(document).ready(function() {

      const byte = [false, true, false, false, false, false, true, false]

      function toNumber(byte) {
        let num = 0
        byte.map((bit, index) => num += +bit<<index)
        return num
      }

      function toString(byte) {
        let str = ""
        byte.reverse()
        byte.map(bit => str += +bit)
        return str
      }

      function update(byte) {
        byte.map((bit, index) => {
          console.log(bit)
          if (bit) {
            $("#btn"+index).css("background-color: yellow")
          } else {
            $("#btn" + index).css("background-color: white")
          }
        })
      }


      $("#increment").click(() => {
        byteArray.increment()
        update(byteArray.bytes)
      })

      $("#decrement").click(() => {
        byteArray.decrement()
        update(byteArray.bytes)
      })

      $("#left-shift").click(() => {
        byteArray.leftShift()
        update(byteArray.bytes)
      })

      $("#right-shift").click(() => {
        byteArray.rightShift()
        update(byteArray.bytes)
      })

      $("#complement").click(() => {
        byteArray.complement()
        update(byteArray.bytes)
      })

    })
  </script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
